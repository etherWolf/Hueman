<!DOCTYPE html>
<html>
    <head>
        <title>
            Hueman - A Color-Aware Image Manager
        </title>
        <link href="../semantic/dist/semantic.css" rel="stylesheet" type="text/css"/>
        <link href="../css/base.css" rel="stylesheet" type="text/css"/>
        <link href="../css/add-images.css" rel="stylesheet" type="text/css"/>
        <script src="../scripts/jquery.min.js" type="text/javascript">
        </script>
        <script src="../semantic/dist/semantic.min.js" type="text/javascript">
        </script>
        <script src="../../../src/assets/scripts/jscolor.min.js" type="text/javascript">
        </script>
        <script src="../scripts/vibrant.js" type="text/javascript">
        </script>
        <script src="../scripts/add-images.js" type="text/javascript">
        </script>
    </head>
    <body>
        <div class="pusher">
            <!-- NAVBAR -->
            <div class="ui container">
                <div id="navbar" class="ui secondary inverted pointing top fixed menu">
                    <a class="item">
                        Home
                    </a>
                    <a class="item">
                        Browse
                    </a>
                    <div class="right item">
                        <a class="ui button">
                            Add images
                        </a>
                    </div>
                </div>
            </div>
            <!-- END NAVBAR -->



            <div id="holder" class="ui two column middle aligned very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">
                        <div class="field">
                            <label>Username</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="Username">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                        <label>Password</label>
                            <div class="ui left icon input">
                                <input type="password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="ui blue submit button">Login</div>
                        </div>
                </div>
                <div class="ui vertical divider">Or</div>
                <div class="center aligned column">
                    <div class="ui big green labeled icon button">
                        <i class="signup icon"></i>
                        Sign Up
                    </div>
                </div>
            </div>





            <div id="holderofholder" class="ui container">
                <div id="holder" class="ui raised compact inverted segment">
                    <p>
                        <p>
                            <b>
                                <label style="color: #818181;">Drop image(s) here...<br><br>or</label>
                            </b>
                        </p>
                    </p>
                    <button id="button-upload-image" class="ui small basic inverted icon button" type="button">
                        <i class="upload icon">
                        </i>
                    </button>
                    <input id="file-input" type="file" name="name" style="display: none;" accept="image/*" />
                </div>
            </div>
        </div>
    </body>
</html>
