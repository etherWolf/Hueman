                            <!-- <label> -->

                                        <div class="item">
                                            B-Luxury
                                        </div>
                                    </div>
                                </input>
                            </div>
                            </div>

                            <div class="ui hidden divider"></div>

                            <div class="field">
                            <div class="color-input ui icon input">
                                <input id="input-color-primary" class="jscolor {required:false, hash:true}" placeholder="Primary color" type="text"/>

                                </i>
                            </div>
                            </div>

                            </div>

                    <div class="ui hidden divider"></div>
                    <div class="centered divided row">
                        <div class="ui large buttons">
                        <button class="ui left labeled icon red button">
                            <i class="close icon"></i>
                            Discard image
                        </button>
                        <div class="or">

                        </div>
                        <button class="ui right labeled icon green button">
